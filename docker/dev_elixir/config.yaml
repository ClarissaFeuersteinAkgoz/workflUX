WEB_SERVER_HOST: 0.0.0.0
WEB_SERVER_PORT: 5000 
FINAL_WEB_HOST_URL_ENV_VAR: "host"

TEMP_DIR: '/mnt/cwlab/tmp'
WORKFLOW_DIR: '/mnt/cwlab/worlflows'
EXEC_DIR: '/mnt/cwlab/exec'
INPUT_DIR: '/mnt/cwlab/input'
DB_DIR: '/mnt/cwlab/database'
LOG_DIR: '/mnt/cwlab/logs'

# DATABASE_URL: "mysql://<username>:<password>@<host>"
# DATABASE_HOST_ENVVAR: "mysql-host"
# DATABASE_USERNAME_ENVVAR: "mysql-username"
# DATABASE_PASSWORD_ENVVAR: "mysql-password"

DEBUG: False

ENABLE_USERS: True
USE_OIDC: True
OIDC_CONF: {
  response_type: 'token id_token',
  scope: 'openid profile email eduperson_entitlement',
  authority: 'https://login.elixir-czech.org/oidc/',
  client_id: 'b1f68121-faec-4196-ab51-66eb61660ece',
  redirect_uri: 'https://<final_web_host_url>/login_oidc',
  post_logout_redirect_uri: 'https://<final_web_host_url>/',
  metadata: {
    issuer: 'https://login.elixir-czech.org/oidc/',
    authorization_endpoint: 'https://login.elixir-czech.org/oidc/authorize',
    userinfo_endpoint: 'https://login.elixir-czech.org/oidc/userinfo',
    end_session_endpoint: 'https://login.elixir-czech.org/oidc/endsession',
    jwks_uri: 'https://login.elixir-czech.org/oidc/jwk'
  }
}


EXEC_PROFILES:

  cwltool_no_container: 
    shell: bash
    max_retries: 0
    max_parallel_exec: 8

    timeout:
      pre_exec: 120
      exec: 2592000
      post_exec: 600

    exec: |
      "${PYTHON_PATH}" -m cwltool --debug --no-container --outdir "${OUTPUT_DIR}" "${WORKFLOW}" "${RUN_INPUT}" >> "${LOG_FILE}" 2>&1

  ELIXIR_FI_WES_1: 
    type: python
    max_retries: 0
    max_parallel_exec: 1000
    py_module: ./wes_exec_profile.py
    py_class: ELIXIR_FI_WES_1
    
  ELIXIR_FI_WES_2: 
    type: python
    max_retries: 0
    max_parallel_exec: 1000
    py_module: ./wes_exec_profile.py
    py_class: ELIXIR_FI_WES_2
    
  ELIXIR_CZ_WES_1: 
    type: python
    max_retries: 0
    max_parallel_exec: 1000
    py_module: ./wes_exec_profile.py
    py_class: ELIXIR_CZ_WES_1
